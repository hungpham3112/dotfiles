setw -g mode-keys vi

# Enable mouse (optional)
set -g mouse on

# Vim-like copy/paste in tmux
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Y send -X copy-line
bind -T copy-mode-vi Escape send -X cancel

# Pane navigation with Ctrl+h/j/k/l (like Vim splits)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Sync tmux clipboard with system clipboard (optional)
set-option -g set-clipboard on

# Use 256 color terminal and true color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

# Allow tmux to pass through 24-bit color escape codes
set -as terminal-features ",xterm-256color:RGB"

# Optional: make tmux status bar use colors
set -g status-style "bg=black,fg=white"

set -g pane-active-border-style "fg=green"
# Inactive pane border
set -g pane-border-style "fg=grey"

bind-key -T prefix v switch-client -T vs
bind-key -T prefix s switch-client -T sp

# Define 'vs' table for vertical split
bind-key -T vs s split-window -h \; select-pane -R \; switch-client -T prefix

# Define 'sp' table for horizontal split
bind-key -T sp p split-window -v \; select-pane -D \; switch-client -T prefix

# Copy to system clipboard in Vi-mode
set-option -g mouse on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
